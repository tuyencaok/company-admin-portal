<html lang="en">
<head>

<body class="grey lighten-3">
<style>
.lowercase {text-transform: lowercase; }
</style>
  <!-- NAVBAR -->
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo yellow darken-2 z-depth-0">
        <img src="img/admin.png" style="width: 90px; margin-top: 5px;">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li  style="display: block;">
              <a href="#" class="yellow darken-2 z-depth-0" >Welcome to Admin Portal</a>
            </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
          </li>
          <li class="logged-in" style="display: none;">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
        </span>
      </ul>
    </div>
  </nav>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field lowercase">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field col s12">
          <select id="signup-role">
            <option value="" disabled selected>Choose the Role</option>
            <option value="Admin">Admin</option>
            <option value="Finance Admin">Finance Admin</option>
            <option value="Sales Admin">Sales Admin</option>
            <option value="HR Admin">HR Admin</option>
            <option value="Engineer Admin">Engineer Admin</option>
          </select>
          <label for="signup-role">Role Select</label>
      </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align lighten-40">
      <h4 class="yellow darken-2 z-depth-0">Account details</h4><br />
      <div class="account-details"></div>
      <div class="account-extras"></div>
    </div>
  </div>



  <!-- Link LIST -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 Sales" style="border: none;">

    </ul>
  </div>
